                    class="lnr lnr-menu fa fa-bars"></i>
            </button>
        </div>

        <div class="navbar-brand">
            <a *ngIf="!darkClass" [routerLink]="['/app']"><img src="assets/images/logo.png"   alt="Welearn Logo"
                    class="img-responsive logo"></a>
            <a *ngIf="darkClass" [routerLink]="['/app']"><img  src="assets/images/logo.png"  alt="Welearn Logo"
                    class="img-responsive logo"></a>
        </div>

        <div class="navbar-right">
            <div id="navbar-menu">
                <ul class="nav navbar-nav">

<!--                    </li>-->
                    <li class="dropdown" ngbDropdown>
                        <a style="cursor: pointer; color: #fff" class="dropdown-toggle icon-menu" ngbDropdownToggle>
                            <i class="icon-bell"></i>
                            <span *ngIf="unread > 0" class="notification-dot"></span>
                        </a>
                        <ul class="dropdown-menu notifications" ngbDropdownMenu>
                            <li class="header" *ngIf="unread > 0 " ><strong>Vous avez {{unread}} nouvelle(s) Notification(s)</strong></li>
                            <li *ngIf="notifs.length == 0">
                                <span>
                                    <span class="media">
                                        <span class="media-body">
                                            <p class="text">Vous n'avez aucune notification recente</p>
                                        </span>
                                    </span>
                                </span>
                            </li>
                            <li *ngFor="let notif of notifs " [ngClass]="{'my-notif': true, 'active': !notif.read_at}">
                                <a [routerLink]="getlink(notif.data.entry,notif.data.entry_id)" [queryParams]="{notif_id: !notif.read_at ? notif.id : null}">
                                    <div class="media">
                                        <div class="media-left" style="margin-left: 15px;">
                                            <i [ngClass]="notif.data.icone" [ngStyle]="{'color': notif.data.iconeColor }" ></i>
                                        </div>
                                        <div class="media-body">
                                            <p class="text" style="color: #000;">{{notif.data.message}}</p>
                                            <span class="timestamp">{{ago(notif.created_at)}}</span>
                                        </div>
                                    </div>
                                </a>
                            </li>
                            <li class="footer" style="border-bottom: none;"><a [routerLink]="['/app/notifications']" class="more">Voir Toutes les Notifications</a></li>
                        </ul>
                    </li>
                    <li class="dropdown" ngbDropdown>
                        <a style="cursor: pointer;color: #fff" class="dropdown-toggle icon-menu" ngbDropdownToggle>

                            <li style="margin-bottom: 10px;"><a [routerLink]="['/app/changepassword']"><i class="icon-lock" style="margin-right: 9px;"></i>Changer Mot de Passe</a></li>
                            <li class="divider"></li>
                            <li style="margin-bottom: 10px;"><a style="cursor: pointer" (click)="onLogout()"><i class="icon-power" style="margin-right: 9px;"></i>Deconnexion</a></li>

                    </li>
