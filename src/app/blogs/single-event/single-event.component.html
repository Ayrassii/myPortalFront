<div class="container-fluid blog-page" #scrollMe>
  <div class="block-header">
    <div class="row">
      <div class="col-lg-5 col-md-8 col-sm-12">
        <h2><a href="javascript:void(0);" class="btn btn-xs btn-link btn-toggle-fullwidth"
               (click)="toggleFullWidth()">
          <i class="fa fa-arrow-left" *ngIf="sidebarVisible"></i>
          <i class="fa fa-arrow-right" *ngIf="!sidebarVisible"></i>
        </a> {{evenement.title}}</h2>
        <ul class="breadcrumb">
          <li class="breadcrumb-item"><a [routerLink]="['/app/index']"><i class="icon-home"></i>Accueil</a></li>
          <li class="breadcrumb-item"><a [routerLink]="['/app/events']"><i class="icon-calendar"></i> Evenements</a></li>
          <li class="breadcrumb-item active">{{evenement.title}}</li>
        </ul>
      </div>
    </div>
  </div>

  <div class="row clearfix">
    <div class="col-lg-12 col-md-12">
      <div class="card single_post">
        <div class="body">
          <div class="img-post" *ngIf="evenement.medias && evenement.medias.length > 0">
            <img *ngIf="evenement.medias[0].type === 'image' " [src]="getEventMedia(evenement.medias[0].path)" class="d-block img-fluid" alt="First slide">
          </div>
          <h3>{{evenement.title}}</h3>
          <p>{{evenement.description}}</p>
        </div>
        <div class="footer">
          <button (click)="onLikeSubmit()" class="btn btn-primary" style="margin-right: 5px;">
            <i [ngClass]="{'fa' : true, 'fa-thumbs-up': !is_liked, 'fa-thumbs-down': is_liked }" style="color: white;margin-right: 2px;"></i>
            {{is_liked ? 'J\'aime plus' : 'J\'aime' }} ({{evenement.likes_count}})
          </button>
          <button (click)="onCommentClick()" class="btn btn-info">
            <i class="fa fa-comment" style="color: white;margin-right: 2px;"></i>
            Commentaire({{evenement.comments_count}})
          </button>
        </div>
      </div>
      <div class="card" *ngIf="evenement.comments_count > 0">
        <div class="header">
          <h2>Comments {{evenement.comments_count}}</h2>
        </div>
        <div class="body">
          <ul class="comment-reply list-unstyled">
            <li class="row clearfix" *ngFor="let comment of evenement.comments">
              <div class="icon-box col-md-2 col-4">
                <img style="width: 150px; height: 150px;object-fit: cover;" class="img-fluid img-thumbnail" [src]="getUserMedia(comment.owner.avatar)" alt="Awesome Image">
              </div>
              <div class="text-box col-md-10 col-8 p-l-0 p-r0">
                <h5 class="m-b-0">{{comment.owner.name}} {{comment.owner.last_name}} </h5>
                <p>{{comment.content}}</p>
                <ul class="list-inline">
                  <li><a href="javascript:void(0);">{{ago(comment.created_at)}}</a></li>
                </ul>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <div class="card" *ngIf="commentclicked">
        <div class="header">
          <h2>Laisser un commentaire</h2>
        </div>
        <div class="body">
          <div class="comment-form">
            <form class="row clearfix">
              <div class="col-sm-12">
                <div class="form-group">
                  <textarea  #commentinput
                             (change)="doTextareaValueChange($event)" rows="4" class="form-control no-resize"
                            placeholder="Votre Commentaire..."></textarea>
                </div>
                <button (click)="onCommentSubmit()" type="submit" class="btn btn-block btn-primary">Commenter!</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
